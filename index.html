<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/multiscroll.js/0.2.2/jquery.multiscroll.css" integrity="sha512-fLIAfrc7Nps98wYTTZN0MK5Cy+r//Nph+AtinQKQXcQRLgppA7THeO4dMQ2WZes9nTDynGHsZOR8gmCyTtwvjg==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Split Screen Style Website</title>
  </head>
  <body>
    <!-- multiscroll HTML markup from documentation-->
    <div id="multiscroll">
    <div class="ms-left">

        <div class="ms-section one">
          <h1>Jane Doe</h1>
          <p>Professional Photographer & Designer</p>
          <a href="#">My Portfolio</a>
        </div>
        <div class="ms-section two"></div>
        <div class="ms-section three"></div>
    </div>
    <div class="ms-right">
        <div class="ms-section four"></div>
        <div class="ms-section five">
          <h2>Why choose me?</h2>
          <p>I have over 6 years of experience in this field & I have over 300
          customer referals that back my reputation</p>
        </div>
        <div class="ms-section six">
          <h2>Contact Me</h2>
          <input type="text" placeholder="Your name..">
          <input type="email" placeholder="Your email..">
          <a href="#">Submit</a>

        </div>
    </div>
</div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="jquery.easings.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/multiscroll.js/0.2.2/jquery.multiscroll.min.js" integrity="sha512-kqTpenw3a9/QQwWsPVXB/dlZzSPdcvy/7AWZARSZ+uhX5y61VLhwpCPylmahUidMPXdWneDQLAHz0hA6I2VkYw==" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
